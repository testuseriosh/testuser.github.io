backend:
  name: github
  repo: testuseriosh/testuseriosh.github.io
  site_domain: lively-basbousa-32bcc1.netlify.app
  branch: main
media_folder: _uploads
public_folder: /uploads
collections:
  - name: blog
    label: Blog
    folder: _posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: default
      - label: Author
        name: author
        widget: string
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Category
        name: category
        widget: string
        default: jekyll
      - label: Summary
        name: summary
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: pages
    label: Pages
    editor: null
    preview: false
    files:
      - label: About Page
        name: about
        file: about.md
        fields:
          - label: Title
            name: title
            widget: hidden
            default: about
          - label: Layout
            name: layout
            widget: hidden
            default: about
          - label: Body
            name: body
            widget: markdown
  - name: config
    label: Config
    editor: null
    preview: false
    files:
      - label: Navigation
        name: navigation
        file: _data/navigation.yml
        fields:
          - label: Navigation Items
            name: items
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Link
                name: link
                widget: string
